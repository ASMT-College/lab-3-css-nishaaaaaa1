<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Layout with Table</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <table>
        <thead>
            <tr>
                <th colspan="3" class="header">Header</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td class="sidebar-left">Left Sidebar</td>
                <td class="body">Body</td>
                <td class="sidebar-right">Right Sidebar</td>
            </tr>
        </tbody>
        <tfoot>
            <tr>
                <td colspan="3" class="footer">Footer</td>
            </tr>
        </tfoot>
    </table>
</body>
</html>
